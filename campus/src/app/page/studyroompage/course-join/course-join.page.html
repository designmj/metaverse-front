<ion-content>
  <div class="layout">
    <app-sidemenu class="sidemenu"></app-sidemenu>
    <div class="content-wrapper">
      <div class="main-container">

        <div>
          <div class="project-search">
            <ion-icon size="large" name="file-tray-full-outline"></ion-icon>
            <h2 class="project-title">학습 코스 신청</h2>
          </div>
          <div class="class-create">
            <h6>원하는 학습 코스를 살펴보고 신청해 보세요</h6>
          </div>
        </div>

        <hr/>

        <div class="project-box" *ngFor="let course of courses; let i = index">
          <ion-grid class="class1">
            <ion-row>
              <ion-col>{{ i + 1 }}</ion-col>
              <ion-col size="2">{{ course.instructor_name }}</ion-col> <!-- 강사 이름 -->
              <ion-col size="6" class="class-title">
                <ion-col class="col">{{ course.course_title }}</ion-col> <!-- 강의 제목 -->
                <br />
                <ion-col class="class-team">{{ course.description }}</ion-col> <!-- 강의 설명 -->
              </ion-col>
              <ion-col class="join-btn" (click)="!isRegistered(course.course_id) ? joinCourse(course.course_id) : null">
                {{ isRegistered(course.course_id) ? '취소하기' : '신청하기' }}
              </ion-col>
              <ion-col>
                <ion-icon class="delete-icon" name="trash" (click)="deleteCourse(course.course_id)"></ion-icon>
                <ion-icon class="update-icon" name="heart" (click)="updateCourse(course)"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        </div>
      </div>
    </div>
</ion-content>
