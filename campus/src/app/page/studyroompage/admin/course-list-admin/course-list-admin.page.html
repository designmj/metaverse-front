<ion-content>
  <div class="layout">
    <app-sidemenu class="sidemenu"></app-sidemenu>
    <div class="content-wrapper">
      <div class="main-container">
        <div>
          <div class="project-search">
            <ion-icon size="large" name="settings-outline"></ion-icon>
            <h2 class="project-title">코스 관리 대시보드</h2>
          </div>
          <div class="class-create">
            <h6>코스 관련 데이터를 관리하는 페이지</h6>
          </div>
        </div>

        <hr/>

        <div class="project-box">
          <ion-card class="class2">
            <!-- 카드 상단 섹션 -->
            <ion-grid>
              <ion-row>
                <ion-col size="">
                  <!-- <ion-card-title>{{ course.title }}</ion-card-title> -->
                </ion-col>
                <ion-col size="4">
                  <!-- <ion-card-title>{{ courses.instructor }}</ion-card-title> -->
                </ion-col>
                <ion-col size="2">
                  <ion-label>
                    <ion-button color="" (click)="createCourse()">
                      <ion-icon name="add"></ion-icon>
                      <h4 class="course-button-text">코스추가</h4>
                    </ion-button>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
            <!-- 카드 상단 섹션 End-->
            <!-- 컨텐츠 섹션 -->
            <ion-card-content>
              <ion-list>
                <!-- 컨텐츠 컬럼명 섹션 -->
                <ion-grid>
                  <ion-row>
                    <ion-col size="1">
                      <ion-label>코스번호</ion-label>
                    </ion-col>
                    <ion-col size="1">
                      <ion-label>기수</ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-label>코스제목</ion-label>
                    </ion-col>
                    <ion-col size="1.5">
                      <ion-label>담당강사</ion-label>
                    </ion-col>
                    <ion-col size="1.5">
                      <ion-label>상세정보</ion-label>
                    </ion-col>
                    <ion-col size="1.5">
                      <ion-label>삭제</ion-label>
                    </ion-col>
                  </ion-row>
                  <hr><!-- 구분선 -->
                  <!-- 컬럼명 섹션 End -->

                  <!-- 컨텐츠 리스트 섹션 -->
                  <ion-row *ngFor="let course of courses" target="_blank">
                    <ion-col size="1">
                      <ion-text>{{ course.id }}</ion-text>
                    </ion-col>
                    <ion-col size="1">
                      <ion-text>{{ course.generation }}</ion-text>
                    </ion-col>
                    <ion-col size="">
                      <ion-label>{{ course.title }}</ion-label>
                    </ion-col>
                    <ion-col size="1.5">
                      <ion-label>{{ course.instructor }}</ion-label>
                    </ion-col>
                    <ion-col size="1.5">
                      <ion-label>
                        <ion-button color="tertiary" (click)="viewCourseDetail(course.id)">
                          <ion-icon name="information-circle-outline"></ion-icon>
                          <h4 class="course-button-text">코스정보</h4>
                        </ion-button>
                      </ion-label>
                    </ion-col>
                  <ion-col size="1.5">
                      <ion-label>
                        <ion-button color="danger" (click)="deleteCourse(course.id)">
                          <ion-icon name="trash"></ion-icon>
                          <h4 class="course-button-text">코스삭제</h4>
                        </ion-button>
                      </ion-label>
                    </ion-col>
                  </ion-row>
                  <!-- 컨텐츠 리스트 섹션 End-->
                </ion-grid>
              </ion-list>
            </ion-card-content>
            <!-- 컨텐츠 섹션 End -->

            <!-- 컨텐츠 페이징 섹션 -->
            <div class="pagination">
              <ion-button 
              [disabled]="currentPage === 1" 
              (click)="changePage(currentPage - 1)">
              Previous
              </ion-button>
      
              <span>Page {{ currentPage }} of {{ totalPages }}</span>
      
              <ion-button 
              [disabled]="currentPage === totalPages" 
              (click)="changePage(currentPage + 1)">
              Next
              </ion-button>
          </div>
            <!-- <div class="pagination">
              <div class="pagination-buttons">
                <ion-button color="tertiary" (click)="changePage(currentPage - 1)">이전</ion-button>
                <span>Page {{ currentPage }} of {{ totalPages }}</span>
                <ion-button color="tertiary" (click)="changePage(currentPage + 1)">다음</ion-button>
              </div>
            </div> -->
            <!-- 컨텐츠 페이징 섹션 End-->
          </ion-card>
        </div>
      </div>
    </div>
  </div>
</ion-content>
