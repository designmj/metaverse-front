<aside>
  <ion-list id="inbox-list">
    <ion-item button (click)="navigateTo('main')">
      <img src="../../../assets/svg/HIP-Logo.svg" id="logo" alt="Logo">
    </ion-item>

    <!-- Home -->
    <ion-item button (click)="navigateTo('studyroom')">
      <ion-icon name="home" slot="start"></ion-icon>
      <ion-label>홈</ion-label>
    </ion-item>

    <!-- Course Collapse -->
    <ion-item button (click)="toggleCourses()">
      <ion-icon name="book" slot="start"></ion-icon>
      <ion-label>학습 코스</ion-label>
      <ion-icon [name]="coursesVisible ? 'chevron-up' : 'chevron-down'" slot="end"></ion-icon>
    </ion-item>

    <ion-list [ngClass]="{'slide-down': coursesVisible, 'slide-up': !coursesVisible}" *ngIf="coursesVisible">
      <ion-item button (click)="navigateTo('coursemy')">
        <ion-label>강의 학습하기</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('coursejoin')">
        <ion-label>학습 코스 신청</ion-label>
      </ion-item>
    </ion-list>

    <!-- ADMIN Collapse -->
    <ion-item button (click)="toggleAdminMenues()">
      <ion-icon name="settings" slot="start"></ion-icon>
      <ion-label>관리자(Admin) 기능</ion-label>
      <ion-icon [name]="AdminMenuesVisible ? 'chevron-up' : 'chevron-down'" slot="end"></ion-icon>
    </ion-item>

    <ion-list [ngClass]="{'slide-down': AdminMenuesVisible, 'slide-up': !AdminMenuesVisible}" *ngIf="AdminMenuesVisible">
      <ion-item button (click)="navigateTo('lessonlistadmin')">
        <ion-label>강의(레슨) 관리</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('courselistadmin')">
        <ion-label>코스(클래스) 관리</ion-label>
      </ion-item>
      <ion-item button (click)="createCourse()">
        <ion-label> - 학습 코스 생성(코스관리로 이동예정)</ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
</aside>
